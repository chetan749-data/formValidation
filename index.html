<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="outerborder" onsubmit="return validate()">
        <h1>Survey form</h1>
        <div class="innerborder">
            <div class="formDetails">


                <div>
                    <label class="name">Name</label>
                    <div>
                        <input type="text" name="" id="" placeholder="Enter your name">
                    </div>
                </div>
                <br>
                <div>
                    <label class="Email">Email</label>
                    <div>
                        <input type="text" name="" id="" placeholder="Enter your Email">
                    </div>
                </div>
                <br>
                <div>
                    <label class="Age">Age(optional)</label>
                    <div>
                        <input type="text" name="" id="" placeholder="Enter your Age">
                    </div>
                </div>
                <br>
                <div>
                    <label class="role">Which option best descrribes your role?</label>
                    <div>
                        <div>
                            <!-- <input type="text" name="" id="" placeholder="Enter your role"> -->
                            <select name="roleoptions" id="currentRole">
                                <option value="0" S>Select Current role</option>
                                <option value="1" S>Front end developer</option>
                                <option value="2" S>Backend developer\</option>
                                <option value="3" S>Data operator</option>

                            </select>
                        </div>

                    </div>
                </div>
                <br>
                <div>
                    <div>

                        <p>Would you recommend this application to your friends?</p>
                    </div>

                    <div class="optionAnswer">

                        <input type="radio" name="selection" value="Definately" class="radioButton">
                        <label for="definately">Definately</label>
                    </div>

                    <div class="optionAnswer">

                        <input type="radio" name="selection" value="Definately" class="radioButton">
                        <label for="Maybe">Maybe</label>
                    </div>

                    <div class="optionAnswer">

                        <input type="radio" name="selection" value="Not Sure" class="radioButton">
                        <label for="definately">NotSure</label>
                    </div>
                </div>
                <div>
                    <label class="role">Which is the favorite feature of the application</label>

                    <div>
                        <div>
                            <!-- <input type="text" name="" id="" placeholder="Enter your role"> -->
                            <select name="roleoptions" id="bestFeature">
                                <option value="0">Select the feature</option>
                                <option value="1">UI</option>
                                <option value="2">animations</option>
                                <option value="3">Images used</option>

                            </select>
                        </div>

                    </div>
                </div>
                <br>
                <div>
                    <div>

                        <p>What would you like to see improved</p>
                    </div>

                    <div class="optionAnswer">

                        <input type="checkbox" name="selection" value="Definately" class="radioButton">
                        <label for="definately">Project</label>
                    </div>

                    <div class="optionAnswer">

                        <input type="checkbox" name="selection" value="Definately" class="radioButton">
                        <label for="Maybe">Assessment</label>
                    </div>

                    <div class="optionAnswer">

                        <input type="checkbox" name="selection" value="Not Sure" class="radioButton">
                        <label for="definately">Mentorship</label>
                    </div>

                </div>
                <p>Any Comments or suggestions?</p>
                <textarea name="" id="textArea" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
                <br>
                <div class="btnPrimary">

                    <button type="submit" class="btn">Submit</button>
                </div>



            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
